<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Ecología">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Style/formulario_contacto.css">
    <title>Contacto</title>
    <link rel="icon" href="img/favicon.ico">

</head>

<!-- !-- Crearse su propia cuenta en formspree.io para que lleguen los correos de los formularioa enviados a la casilla de la
ONG-->
<!-- <form action="https://formspree.io/f/mzbwblkq" method="POST"> -->

<body>
    <h2>Para realizar donaciones o si te interesa ser voluntario, por favor, ingresá tus datos en el siguiente
        formulario y nos contactaremos con vos</h2>

    <form action="https://formspree.io/f/xjvdzoza" method="post" target="_blank">
        <fieldset id="formulario">
            <legend>Datos personales</legend>
            <div class="cajita">
                <label for="nombre">Nombre:</label>
                <input size="35" type="text" name:"nombre" placeholder="Ingrese su nombre aquí..." required>

                <label for="apellido">Apellido:</label>
                <input size="30" type="text" name:"apellido" placeholder="Ingrese su apellido aquí..." required>
            </div>

            <div class="cajita">
                <label for="dni">DNI:</label>
                <input type="number" name:"dni" required>
            </div>
            <div class="cajita">
                <label for="fecha_nacimiento">Fecha de Nacimiento (dd/mm/aaaa):</label>
                <input type="date" name="fecha_nacimiento">
            </div>
            <div class="cajita"> Género:
                <p>
                    <input type="radio" name="gender" value="hombre">Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="No binario">No binario
                    <input type="radio" name="gender" value="Otro"> Otro
                </p>
            </div>
            <div class="cajita">
                <label for="telefono">Telefono: </label>
                <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui ....">
            </div>
            <div class="cajita">
                <label for="email">Correo electrónico:</label>
                <input type="email" name:"email" placeholder="email@hdominio.com" required>
            </div>
            <div class="cajita">
                <label for"lugar_residencia>Lugar de residencia:</label>
                <select name="lugar_residencia" placeholder="Seleccione su ciudad de residencia">
                    <option>C.A.B.A</option>
                    <option>Buenos Aires</option>
                    <option>Catamatca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>
                    <option>Exterior del país</option>

                </select>

            </div>
            <div class="cajita">
                <h4>Comentarios:</h4>
                <label for="comentarios"></label>
                <textarea name="comentarios" rows="10" cols="70" id="comentarios"></textarea>
            </div>
            <div class="cajita">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </fieldset>
    </form>
    <section class="regresar"><a href="index.html">Regresar al inicio</a></section>
</body>

</html>
